{% extends 'portfolio/base.html' %} {% block content %}
<div>
  <div class="text-center" style="margin-top: 40px; margin-bottom: 40px">
    <h1>All Blogs</h1>
    <h3>Peter has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>
  </div>
  {% for blog in blogs %}

  <h4>
    <a href="{% url 'blog:details' blog.id %}">{{ blog.title }}</a>
  </h4>
  <h5>{{ blog.date|date:"M d Y"|upper }}</h5>

  <p>{{ blog.description|striptags|truncatechars:250 }}</p>
  <br />
  {% endfor %}
</div>
{% endblock %}
